<!DOCTYPE html>
<html lang="km">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vann Student Management System</title>

<link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

<style>
/* ============================= */
/* EXISTING STYLE (UNCHANGED)   */
/* ============================= */

:root {
  --bg:#0a0e1a;
  --surface:#111827;
  --surface2:#1a2235;
  --surface3:#1f2d44;
  --border:#243047;
  --accent:#3b82f6;
  --accent2:#6366f1;
  --text:#e2e8f0;
  --text2:#94a3b8;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Sora',sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  overflow-x:hidden;
}

#app{display:flex;min-height:100vh}

/* ============================= */
/* SIDEBAR                      */
/* ============================= */

#sidebar{
  width:260px;
  background:var(--surface);
  border-right:1px solid var(--border);
  position:fixed;
  top:0;left:0;bottom:0;
  display:flex;
  flex-direction:column;
  transition:transform .3s ease;
  z-index:1000;
}

.sidebar-header{
  padding:20px;
  border-bottom:1px solid var(--border);
}

nav{flex:1;overflow-y:auto;padding:12px}

.nav-item{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 12px;
  border-radius:8px;
  background:none;
  border:none;
  color:var(--text2);
  width:100%;
  cursor:pointer;
  transition:.2s;
}

.nav-item:hover{background:var(--surface2);color:#fff}
.nav-item.active{background:rgba(59,130,246,.15);color:var(--accent)}

#main{
  margin-left:260px;
  flex:1;
  display:flex;
  flex-direction:column;
}

/* ============================= */
/* TOPBAR                       */
/* ============================= */

.topbar{
  padding:16px 24px;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:var(--surface);
}

.menu-toggle{
  display:none;
  background:none;
  border:none;
  color:#fff;
  font-size:22px;
  cursor:pointer;
}

/* ============================= */
/* RESPONSIVE FIX               */
/* ============================= */

@media(max-width:900px){

  #sidebar{
    transform:translateX(-100%);
  }

  #sidebar.open{
    transform:translateX(0);
  }

  #main{
    margin-left:0;
  }

  .menu-toggle{
    display:block;
  }

  /* Overlay */
  #sidebarOverlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    backdrop-filter:blur(2px);
    display:none;
    z-index:999;
  }

  #sidebarOverlay.show{
    display:block;
  }
}

/* ============================= */
/* CONTENT                      */
/* ============================= */

.content{padding:24px}
</style>
</head>
<body>

<div id="app">

  <!-- SIDEBAR -->
  <aside id="sidebar">
    <div class="sidebar-header">
      <h3>üéì VANNEdu</h3>
    </div>

    <nav>
      <button class="nav-item active" onclick="navigateTo('Dashboard')">üìä Dashboard</button>
      <button class="nav-item" onclick="navigateTo('Students')">üéí Students</button>
      <button class="nav-item" onclick="navigateTo('Teachers')">üë®‚Äçüè´ Teachers</button>
      <button class="nav-item" onclick="navigateTo('Classes')">üè´ Classes</button>
    </nav>
  </aside>

  <!-- OVERLAY -->
  <div id="sidebarOverlay" onclick="closeSidebar()"></div>

  <!-- MAIN -->
  <main id="main">
    <div class="topbar">
      <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
      <h2 id="pageTitle">Dashboard</h2>
    </div>

    <div class="content" id="pageContent">
      Welcome to Dashboard
    </div>
  </main>

</div>

<script>

/* ============================= */
/* SIDEBAR TOGGLE               */
/* ============================= */

function toggleSidebar(){
  const sidebar=document.getElementById('sidebar');
  const overlay=document.getElementById('sidebarOverlay');
  sidebar.classList.toggle('open');
  overlay.classList.toggle('show');
}

function closeSidebar(){
  document.getElementById('sidebar').classList.remove('open');
  document.getElementById('sidebarOverlay').classList.remove('show');
}

/* ============================= */
/* NAVIGATION                   */
/* ============================= */

function navigateTo(page){
  document.querySelectorAll('.nav-item')
    .forEach(btn=>btn.classList.remove('active'));

  event.target.classList.add('active');

  document.getElementById('pageTitle').innerText=page;
  document.getElementById('pageContent').innerHTML="Welcome to "+page;

  /* Auto close on mobile */
  if(window.innerWidth<=900){
    closeSidebar();
  }
}

</script>

</body>
</html>
